<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="whelther.css">
</head>
<body>
    <div id="app-container">
        <div id="location">
            <p>Hubli</p>
        </div>
        <div id="temp">
            <img id="temp-icon" src="http://openweathermap.org/img/wn/11d@2x.png" alt="">
            <p><span id="temp-value">30</span><span id="temp-unit">&#176C</span></p>
        </div>
        <div id="climate">
            <p>Sunny</p>
        </div>
    </div>
    <script src="whelther.js"></script>
</body>
</html>
